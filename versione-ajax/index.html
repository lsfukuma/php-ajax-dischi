<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../public/app.css">
        <title>Versione ajax dischi</title>
    </head>
    <body>
        <header>
            <img src="../public/img/spotify.svg" alt="">
            <select class="select-artists">

            </select>

        </header>
        <div class="discs">
        </div>
        <!-- scripts -->
        <script id="select-template" type="text/x-handlebars-template">
            <option value="{{artist}}">{{artist}}</option>
        </script>
        <script id="cd-template" type="text/x-handlebars-template">
            <div class="single-disc">
                <img src="{{image}}" alt="{{song}}">
                <h1>{{song}}</h1>
                <p>{{singer}}</p>
                <p>{{type-music}}</p>
                <p>{{released}}</p>
            </div>
        </script>
    <script src="../public/main.js" charset="utf-8"></script>
    </body>
</html>
